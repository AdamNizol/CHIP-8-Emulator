<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CHIP-8 Emulator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="Images.js"></script>
  <script src="emulator.js"></script>
  <script src="main.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <h1>CHIP-8 EMULATOR</h1>
    <div id="topMenu">
      <input type="color" value="#ffffff" id="primaryColour">
      <input type="color" value="#000000" id="secondaryColour">
      <button id="resetColours">Reset</button>
    </div>
    <div id="screen">
      <div id="pixels">

      </div>
    </div>
    <div id="textBox">
      <textarea name="name" rows="15" cols="50" placeholder="CHIP-8 Code Box"></textarea>
      <div id="bottomMenu">
        <div>
          <button>Run</button>
          <select id="programSelect">
            <option>Game 1</option>
            <option>Game 2</option>
          </select>
        </div>
        <div id="lineSteps">
          <button title="Step Back"><</button>
          <button title="Pause">| |</button>
          <button title="Step Forward">></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
