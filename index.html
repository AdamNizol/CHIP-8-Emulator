<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CHIP-8 Emulator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="Images.js"></script>
  <script src="emulator.js"></script>
  <script src="main.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <h1>CHIP-8 EMULATOR</h1>
    <div id="topMenu">
      <input type="color" value="#99ff99" id="primaryColour">
      <input type="color" value="#ccffcc" id="secondaryColour">
      <button id="refresh">Refresh</button>
    </div>
    <div id="screen">
      <div id="pixels">

      </div>
    </div>
    <div id="textBox">
      <textarea name="name" rows="15" cols="50" placeholder="CHIP-8 Code Box"></textarea>
      <div id="bottomMenu">
        <button>Run</button>
      </div>
    </div>
  </div>
</body>
</html>
