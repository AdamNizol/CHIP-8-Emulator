<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CHIP-8 Emulator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="js/parser.js"></script>
  <script src="js/Images.js"></script>
  <script src="js/visualizer.js"></script>
  <script src="js/emulator.js"></script>
  <script src="js/tests.js"></script>
  <script src="js/main.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="wrapper">
    <!-- <h1>CHIP-8 EMULATOR</h1> -->
    <div id="topMenu">
      <div id="colourMenu">
        <input type="color" value="#ffffff" id="primaryColour">
        <input type="color" value="#000000" id="secondaryColour">
        <button id="resetColours">Reset</button>
      </div>
      <div id="speedMenu">
        <p>Speed:</p>
        <input id="speedSlider" type="range" min="0.1" max="1.9" value="1" step="0.01">
        <button title="Reset Speed" id="resetSpeed"></button>
      </div>
    </div>
    <div id="screen">
      <div id="pixels">

      </div>
    </div>
    <div id="inputBox">
      <div id="controlsBox">
        <div id="codeBox">
          <textarea rows="15" cols="50" placeholder="CHIP-8 Code Box" id="code" spellcheck="false"></textarea>
          <div id="bottomMenu">
            <div>
              <button id="loadBtn">Load Program</button>
              <select id="programSelect" title="Select Program">
                <option>Game 1</option>
                <option>Game 2</option>
              </select>
            </div>
            <div id="lineSteps">
              <button title="Step Back" id="stepBackBtn"></button>
              <button title="Play" id="playPauseBtn"></button>
              <button title="Step Forward" id="stepForwardBtn"></button>
            </div>
          </div>
        </div>
        <div id="keyboardInputs">
          <div class="kbInputRow">
            <button class="kbInput">1</button>
            <button class="kbInput">2</button>
            <button class="kbInput">3</button>
            <button class="kbInput">4</button>
          </div>
          <div class="kbInputRow">
            <button class="kbInput">Q</button>
            <button class="kbInput">W</button>
            <button class="kbInput">E</button>
            <button class="kbInput">R</button>
          </div>
          <div class="kbInputRow">
            <button class="kbInput">A</button>
            <button class="kbInput">S</button>
            <button class="kbInput">D</button>
            <button class="kbInput">F</button>
          </div>
          <div class="kbInputRow">
            <button class="kbInput">Z</button>
            <button class="kbInput">X</button>
            <button class="kbInput">C</button>
            <button class="kbInput">V</button>
          </div>
        </div>
      </div>
      <div id="registers">
        <div id="registersV">
          <div class="registerV">
            <p>V0:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V1:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V2:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V3:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V4:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V5:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V6:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V7:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V8:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V9:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V10:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V11:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V12:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V13:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V14:</p>
            <p class="regVal">00</p>
          </div>

          <div class="registerV">
            <p>V15:</p>
            <p class="regVal">00</p>
          </div>

        </div>
        <!--
        <div id="registerI">
          <p>I:</p>
          <p class="regVal">0000</p>
        </div>
        <div id="registerDelay"> </div>
        <div id="registersSoundTimer"> </div>
        <div id="programCounter"><p>0200</p></div>
        <div id="stackPointer"> </div>
        <div id="registersV"> </div>
        <div id="VF"> </div>
      -->
      </div>
    </div>
  </div>
</body>
</html>
